{% extends "base.html" %}
{% block content %}

<form method="post" id="frmLogin">
    <div class="container">
        <div class="row">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-4">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                <div class="divForm">
                    <div class="form-group">
                        <label>User</label>
                        <input type="text" name="username" value="admin" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" value="admin" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success col-md-4 pull-right" value="Login"
                               style="margin-bottom:20px"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% if user.is_authenticated %}
    <script>
        $("#frmLogin :input").prop("disabled", true);
    </script>
{%endif%}


{% endblock %}
