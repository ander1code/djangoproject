{% extends 'index.html' %}
{% block content %}
<div class="container">
<form action="{% url 'create-customer' %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}
   <div class="row">
      <div class="col-md-offset-2 col-md-8 col-md-offset-2">
            <div class="form-group">
               <h1>Customer</h1>
            </div>
            {% if form.errors %}
               <div class="form-group divErrorCreate">
                  <ul>
                     {% for field, errors in form.errors.items %}
                           {% for error in errors %}
                              <li>
                                 <strong>{{ field|capfirst }}:</strong> {{ error }}
                              </li>
                           {% endfor %}
                     {% endfor %}
                  </ul>
               </div>
            {% endif %}
            <div class="form-group">
               <label for="name">Name</label>
               <input id="id_name" class="form-control" value="{{form.name.value}}" maxlength="100" name="name" type="text"/>
            </div>
            <div class="form-group">
               <label for="email">Email</label>
               <input id="id_email" class="form-control" value="{{form.email.value}}" maxlength="75" name="email" type="text" />
            </div>
            <div class="form-group">
               <label for="salary">Salary</label>
               <input id="id_salary" class="form-control currency" value="{{form.salary.value}}" name="salary" type="text" value="0.00" />
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <div class="input-group date">
                <input id="id_birthday" value="{{form.birthday.value}}" class="form-control date-create" name="birthday" readonly="True" type="text"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
               </div>
            </div>
            <div class="form-group">
               <label for="gender">Gender</label>
               <select id="id_gender" class="form-control" name="gender">
                  <option value="M" selected="selected">MALE</option>
                  <option value="F">FEMALE</option>
                  <option value="O">OTHER</option>
               </select>
            </div>
            <div class="form-group">
               <label for="picture">Picture</label>
               <input id="id_picture" value="{{form.picture.value}}" file="{{form.picture.value}}" class="form-control" name="picture" type="file" />
            </div>
            <div class="form-group">
               <a href="{% url 'list-customer' %}" class="col-sm-offset-8 btn btn-info col-md-2">Cancel</a>    
               <button type="submit" class="btn btn-success col-md-2">Create</button>
            </div>
      </div>
   </div>
</form>
{% endblock %}
</div>
